<!DOCTYPE html>
<html class="no-js">
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<title></title>
			<meta name="description" content="">
			<meta name="viewport" content="width=device-width">

			<link rel="stylesheet" href="assets/css/bootstrap.min.css">
			<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
			<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="assets/css/fontstrap/font-awesome-social.css">
			<link rel="stylesheet" href="assets/css/icons/style.css">
			<link rel="stylesheet" href="assets/css/style.css">

			<script src="assets/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body>
		<header class="site-header">
			<div class="logo"></div>

			<section class="console">
				<div class="meta">
					<div class="meta__title"></div>
				</div>
				<div class="controls pointer">
					<div class="controls__previous icon-previous"></div>
					<div class="controls__duration">
						<div class="controls__play-pause icon-play"></div>
						<div class="controls__progress"><div class="controls__progress_inner"></div></div>
					</div>
					<div class="controls__next icon-next"></div>
				</div>
			</section>

			<section class="menu">
				<div class="menu__search">
					<div class="icon icon-magnifier"></div>
					<input class="menu__search__query" type="text" placeholder="Track, artist or album" />
					<div class="msg menu__search__keep-typing">Tell me more...</div>
					<ul class="menu__search__results">
						<!-- Populated dynamically -->
					</ul>
				</div>
			</section>
		</header>

		<article class="main">
			<canvas class="playlist"></canvas>
		</article>

		<footer class="site-footer">
			<p class="site-footer__copyright">&copy; <span class="copyright__year">2013</span></p>
			<div class="jplayer hidden"></div>
		</footer>

		<!-- Scripts -->

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.0.3.min.js"><\/script>')</script>

		<!-- Audio player -->
		<script src="assets/js/vendor/jQuery.jPlayer.2.5.0/jquery.jplayer.min.js"></script>

		<!-- Bootstrap -->
		<script src="assets/js/vendor/bootstrap.min.js"></script>

		<!-- Paper -->
		<script src="assets/js/vendor/paper-full.min.js"></script>

		<!-- Underscore -->
		<script src="assets/js/vendor/underscore.js"></script>

		<!-- Backbone -->
		<script src="assets/js/backbone/backbone-min.js"></script>
		<script src="assets/js/backbone/backbone.localStorage-min.js"></script>

		<!-- App configuration -->
		<script src="assets/js/backbone/config.js"></script>

		<!-- Templates -->
		<script src="assets/js/backbone/templates.js"></script>

		<!-- Utility functions -->
		<script src="assets/js/backbone/__.js"></script>

		<!-- The App -->
		<script src="assets/js/backbone/models/album.js"></script>
		<script src="assets/js/backbone/models/artist.js"></script>
		<script src="assets/js/backbone/models/track.js"></script>
		<script src="assets/js/backbone/models/lastfm.js"></script>
		<script src="assets/js/backbone/models/rdio.js"></script>
		<script src="assets/js/backbone/models/spotify.js"></script>
		
		<script src="assets/js/backbone/collections/playlist.js"></script>
		<script src="assets/js/backbone/collections/search-results.js"></script>

		<script src="assets/js/backbone/views/track.js"></script>
		<script src="assets/js/backbone/views/playlist.js"></script>
		<script src="assets/js/backbone/views/search.js"></script>
		<script src="assets/js/backbone/views/app.js"></script>
	</body>
</html>
